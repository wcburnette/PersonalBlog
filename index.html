<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/form.css" />
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Personal Blog</title>
</head>

<body>
    <header>
        <div>
            <button type="dark-mode-toggle" class="dark-mode-toggle" aria-label="toggle dark mode"></button>
        </div>
    </header>


    <div class="card">
        <h1>What's on your mind?</h1>
        <form id="blog-form">
            <label for="username">Username:</label><br>
            <input type="username" placeholder="" name="username" id="username" required><br>
            <label for="title">Title:</label><br>
            <input type="title" placeholder="" name="title" id="title" required><br>
            <label for="content">Content:</label><br>
            <input type="content" placeholder="" name="content" id="content" required><br>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
